<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
    href="./colculator.css"
    rel="stylesheet"
  />

    <title>Calculator App</title>
  </head>
  <body>        
    <div class="calculator-grid">
      <div class="output">
        <div col-previous-value class="previous-value"></div>
        <div col-current-value class="current-value">0</div>
      </div>
      <button col-operation  col-clear>AC</button>
      <button col-operation>+</button>
      <button col-operation>/</button>  
      <button col-operation>-</button>
      <button col-operation>*</button>

      <button col-number>1</button>
      <button col-number>2</button>
      <button col-number>3</button>
      <button col-number>4</button>
      <button col-number>5</button>
      <button col-number>6</button>
      <button col-number>7</button>
      <button col-number>8</button>
      <button col-number>9</button>
      <button col-number>.</button>
      <button col-number>0</button>

      <button col-equals class="span-two">=</button>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
